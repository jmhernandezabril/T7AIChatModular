<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ app_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  {% if font_url %}
    <link href="{{ font_url }}" rel="stylesheet">
  {% endif %}
  <style>
    body {
      font-family: '{{ font_family }}', sans-serif;
      font-size: {{ font_size }};
      margin: 0;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <span class="logo">t7AI</span>
      <span class="model-name" title="{{ ai_provider }}">{{ ai_model }}</span>
    </div>
    <div class="header-right">
      <span class="app-name">{{ app_name }}</span>
    </div>
  </header>

  <main class="main">
    <div class="chat-wrapper">
      <div id="chat-container" class="chat-scroll">
        <div class="bot-message">ðŸ‘‹ {{ saludo_inicial }}</div>
      </div>

      <div class="input-container">
        <textarea id="chat-input" class="chat-input" placeholder="{{ texto_caja_mensaje}}"></textarea>
        <button id="send-button" class="send-button">âž¤</button>
      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
